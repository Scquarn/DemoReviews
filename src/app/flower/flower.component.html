<div class="flower-container">
  <ng-content />
  @if (showDialog) {
    <div
      class="bubble bubble-bottom-left bubble-container"
      [innerHTML]="getDialogLine()"
    ></div>
  }
  <img
    id="flower"
    class="flower"
    (click)="triggerDialog()"
    src="https://i.imgur.com/F4srzqU.png"
    height="128"
    [class.pointer]="!dialogFinished"
  />
</div>
