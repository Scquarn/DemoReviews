<app-topbar (menuButtonClicked)="this.showMenu = !this.showMenu"></app-topbar>

<mat-drawer-container class="menu-container">
  <mat-drawer mode="over" [opened]="this.showMenu" class="menu-content">
    <h3>2025</h3>
    <mat-nav-list>
      <a
        mat-list-item
        (click)="this.showEntry('/2025_june')"
        class="navigation-item"
      >
        June - Next Fest
      </a>
      <a
        mat-list-item
        (click)="this.showEntry('/2025_february')"
        class="navigation-item"
      >
        February - Next Fest
      </a>
    </mat-nav-list>

    <h3>2024</h3>
    <mat-nav-list class="nav-list-container">
      <a
        mat-list-item
        (click)="this.showEntry('/2024_october')"
        class="navigation-item"
      >
        October - Next Fest
      </a>
      <a
        mat-list-item
        (click)="this.showEntry('/2024_july_2')"
        class="navigation-item"
      >
        July - Joy of Demos
      </a>
      <a
        mat-list-item
        (click)="this.showEntry('/2024_july')"
        class="navigation-item"
      >
        July - Tacticon
      </a>
      <a
        mat-list-item
        (click)="this.showEntry('/2024_june')"
        class="navigation-item"
      >
        June - Next Fest
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div (click)="this.showMenu = false" class="hide-menu-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
